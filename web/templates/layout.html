<body>
<div class="pg-header">
    <div class="nav">
        <div class="logo-area left">
            <a href="{% url 'home' %}">
                <span style="font-size: 18px;">NB的管理平台 </span>
            </a>
        </div>
        <div class="right-menu right clearfix">
            <div class="user-info right">
                <a href="#" class="avatar" style="text-decoration: none;">
                    <span style="color: white;margin-right: 5px;">{{ request.m_user.name }}</span>
                    <img class="img-circle" style="width: 35px;height: 35px;" src="{% static 'image/default.png' %}">

<div class="pg-body">
    <div class="left-menu">
        <div class="menu-body">
                {% m_menu request %}
        </div>
    </div>
    <div class="right-body">
        <ol class="breadcrumb">
            {% for text in request.m_user.text_list %}
                <li><a href="#">{{ text }}</a></li>
            {% endfor %}
        </ol>
        <div style="padding: 20px">
            {% block content %}{% endblock %}
        </div>

    </div>
</div>
